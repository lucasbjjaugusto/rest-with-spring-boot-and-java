spring:
  application:
    name: rest-api
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/db-postgress}
    username: ${SPRING_DATASOURCE_USERNAME:db-postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:db-postgres}
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
server:
  port: ${PORT:8090}